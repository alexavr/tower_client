# Comments may appear on their own on an otherwise empty line

[device]
station_name = MSU

device_name = HMP
host = 192.168.192.48
port = 4004

# Reconnect if no messages are received within the specified number of seconds.
# Comment out the line to disable timeouts.
timeout = 600

[parser]
# Regular expression for extracting the values from the message
regex = ^(\S+) RH= *(\S+) %RH T= *(\S+) .C\s*$

# Space separated variable names corresponding to the extracted values
var_names = level rh temp

# A constant to multiply values by after extraction
multiplier = 1

# Number of records to save on disk at once. 18 = 0.1 msg/sec * 60 * 3 min
pack_length = 18

# The filename where the data will be saved. A special ${date} variable will be
# replaced by the current date and time.
destination = ./data/${device:station_name}_${device:device_name}_${date}.npz

# The textual representation of the current date and time in the file path
date_format = %Y-%m-%d_%H-%M-%S

[logging]
# Use "DEBUG" to see more details in the console and the log-files;
# use "INFO" for a less verbose mode in production.
log_level = INFO

# Filename pattern, expanded to e.g. readport_4001.log
log_file = readport_${device:port}.log
